<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic-Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg hide">

    <div class="gamebox">
    <button class="box" disabled="">X</button>
    <button class="box" disabled="">O</button>
    <button class="box" disabled="">X</button> 
    
    <button class="box" disabled="">O</button>
    <button class="box" disabled="">X</button>
    <button class="box" disabled="">X</button> 
    
    <button class="box" disabled="">O</button>
    <button class="box" disabled="">X</button>
    <button class="box" disabled="">O</button>
    </div>
    <div id="reset">
        <button id="resetButton">RESET GAME</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
